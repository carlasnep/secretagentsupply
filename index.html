<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>

    <!-- Company Header -->

    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="header">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigatie -->

    <div class="navigatie">
      <div class="container">

        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>

      </div>
    </div>

    <!-- products -->

    <div class="container">
      <div class="products">

        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png"/>
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="description">Thermal glasses</span>
        </div>
      </div>
    </div>

    <!-- company info -->

        <div class="container">
          <div class="business-info">
            <div class="info-box">
              <span class="info-box-main">Location</span>
              <div class="info-box-value"><span>-47.346436, 84.32354</span></div>
            </div>
            <div class="info-box">
              <span class="info-box-main">Hours</span>
              <div class="info-box-value"><span>0800 - 1800</span></div>
            </div>
          </div>
        </div>

     
    <!-- footer -->

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
